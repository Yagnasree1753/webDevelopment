<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors Example</title>
    </head>

    <body>
        <div>
            <h1 style="color: blue;">This is a heading</h1>
            <p class="intro"><strong>is paragraph with class "intro".</strong></p>
            <p id="my-paragraph"><em>This is paragraph with id "my-paragraph".</em></p>
        </div>
        <div>
            <ul>
                <li style="background-color: darkgray;">Item 1</li>
                <li>Item 2</li>
                <li style="background-color: darkgray">Item 3</li>
            </ul>
        </div>
    </body>
</html>

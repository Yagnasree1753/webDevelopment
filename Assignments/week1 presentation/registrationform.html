<!DOCTYPE html>
<html><title> registration form </title></html>
<head>
    <body>
        <form><table>
            <tr>
                <td>First Name: </td>
                <td><input type="text"  placeholder="First Name" name=""></td>
            </tr>

            <tr>
                <td>Middle Name: </td>
                <td><input type="text"  placeholder="Middle Name" name=""></td>
            </tr>

            <tr>
                <td>Last Name: </td>
                <td><input type="text"  placeholder="Last Name" name=""></td>
            </tr>
            
            <tr><td>Course: </td>
                <td><select>
                    <option>CSE</option>
                    <option>CAI</option>
                    <option>CDS</option>
                    <option>ECE</option>
                    <option>IT</option>
                    <option>EEE</option>
                    <option>CIV</option>
                </select></td>
            </tr>

            <tr><td>Gender: </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
            </tr>

            <tr><td>Phone: </td>
                <td>91+</td><td><input type="Phone"  placeholder="9876******" name=""></td></tr>

            <tr><td>Address: </td>
                <td><input type="text field" name=""></td></tr>

            <tr><td>Email: </td>
                <td><input type="text"  placeholder="*****@gmail.com" name=""></td></tr>
            
            <tr><td>Password: </td>
                <td><input type="Password"  placeholder="Password" name=""></td></tr>

            <tr><td>Re-type password: </td>
                <td><input type="password"  placeholder="Password" name=""></td></tr>
            
            <tr><td><input type="submit" value="submit"></td></tr>
        </table></form>
    </body>
</head>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Employee Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputName">Full Name:</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp">
            </div>
            <div class="form-group d-none d-xl-block">
                <label for="exampleInputAge">Age:</label>
                <input type="age" class="form-control" id="exampleInputAge" aria-describedby="ageHelp">
            </div>
            <div class="form-group d-sm-none d-md-block">
                <label>Department:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Department</option>
                    <option value="1">Software Development</option>
                    <option value="2">Data Science</option>
                    <option value="3">Testing</option>
                  </select>
            </div>
            <div class="form-group d-none d-sm-block d-md-none">
                <label for="exampleInputgender">Gender:</label>
                <input type="text" class="form-control" id="exampleInputgender">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Register</button>
            </div>
        </form>
    </div>  
  </body>

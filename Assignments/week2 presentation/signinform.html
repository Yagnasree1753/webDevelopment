<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>HTML Form Example</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <!-- Text Input -->
            <label for="name">Name:</label>
            <input type="text" id="name123" name="full_nane" placeholder="Abc" required><br><br>

            <!--Email input-->
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email-address" placeholder="abcde@gmail.com" required><br><br>

            <!--password input-->
            <label for="password">password:</label>
            <input type="password" id="password" name="user_password" required> <br><br>

            <!-- Textarea -->
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="4" cols="50" placeholder="Your message here..." required></textarea><br><br>

            <!-- Radio Buttons -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" checked> 
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> 
            <label for="female">Female</label>
            <br><br>
            
            <!-- Checkboxes -->
            <label>Interests: </label>
            <input type="checkbox" id="interest1" name="interests" value="sports">
            <label for="interest1">Sports</label>
            <input type="checkbox" id="interest2" name="interests" value="music">
            <label for="interest2">Music</label>
            <input type="checkbox" id="interest3" name="interests" value="movies">
            <label for="interest3">Movies</label>
            <br><br>
            <!--Dropdown/select-->
            <label for="Country">Country:</label>
            <select id="Country" name="user-country">
                <option value="USA">USA</option>
                <option value="Canada">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <br><br>
    
            <!-- Submit Button -->
            <input type="submit" value="submit">
            <!-- Reset Button -->
            <input type="reset" value="Reset">
    
        </form>
    
    </body> </html>

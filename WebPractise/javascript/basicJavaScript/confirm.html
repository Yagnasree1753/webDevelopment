<html>
    <head>
        <title>confirm JavaScript Example</title>
        <script>
        //Ask the user fort confirmation before deleting the file
        const userConfirmed = confirm("Are you sure you want to delete this finle?");
        //check the user's choice and provide feedback
        if(userConfirmed){
            alert("File deleted successfully!");
        } else{
            alert("File deleteion canceled.");
        }
        </script>
    </head>
    <body>
        <h1>Hello There</h1>
    </body>
</html>

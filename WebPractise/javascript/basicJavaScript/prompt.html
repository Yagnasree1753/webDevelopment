<html>
    <head>
        <title>Prompt JavaScript Example</title>
        <script>
        //Ask the user for their name and store th input in a variable
        const userName = prompt("Please entr your name:", " John Doe");
        //Display a greeting using the user's input
        if(userName){
            alert(`Hello, ${userName}!`);
        } else{
            alert("Hello, guest!");
        }
        </script>
    </head>
    <body>
        <h1>Hello There</h1>
    </body>
</html>

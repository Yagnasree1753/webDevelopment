<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap 4 Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
        /* Some custom styles to beautify this example */
        .row{
        margin-top: 2rem;
        background: #dbdfe5;
        }
        </style>
    </head>

        <div class="container">

                <div class="col-lg-4"><p>Box5</p></div>

                <div class="col-lg-4"><p>Box7</p></div>
                <div class="col-lg-4"><p>Box8</p></div>
                <div class="col-lg-4"><p>Box9</p></div>
                <div class="col-lg-4"><p>Box10</p></div>
                <div class="col-lg-4"><p>Box11</p></div>
                <div class="col-lg-4"><p>Box12</p></div>

            </div>
    </body>

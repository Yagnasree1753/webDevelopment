<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap 4 Nav</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
        .basic-margin{
        margin: 20px;
        }
        </style>
    </head>
    <body>
        <table border="1">
            <!-- Table Headers -->
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th colspan="2">Header 2 & 3</th>
                    <th>Header 4</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td rowspan="2">Data 1 (spans 2 rows)</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <tr>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                </tr>
                <tr>
                    <td>Data 8</td>
                    <td>Data 9</td>
                    <td>Data 10</td>
                    <td>Data 11</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>

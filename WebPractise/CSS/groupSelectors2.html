<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>This is example of CSS group selectors</title>
        <style>
            h1, h2, h3 {
                font-weight: normal;
            }
            h1{
                font-size: 36px;
            }
            h2{
                font-size: 28px;
            }
            h3{
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <h1>This is heading of level1</h1>
        <h2>This is heading of level2</h2>
        <h3>This is heading of level3</h3>
    </body>
</html>

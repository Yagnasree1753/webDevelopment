<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example of CSS adjacent Sibling Sector</title>
        <style>
            h1 + p{
                color: blueviolet;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <h1>This is Heading</h1>
        <p>This is Paragraph</p>
        <p>This is another Paragraph</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head><title>Example of CSS Media types</title></head>
    <style>
        @media screen{
            body{
                color: greenyellow;
                font-family: cursive;
                font-size: medium;
            }
        }
        @media print{
            body{
                color: aqua;
                font-family: fantasy;
                font-size: 25px;
            }
        }
    </style></head>
    <body>
        <h1>CSS Media Types</h1>
        <p><strong>Note:</strong> If you print (or print preview) this page the output of HTML code appears 
            differently than it appears on the screen.</p>
    </body>
</html>

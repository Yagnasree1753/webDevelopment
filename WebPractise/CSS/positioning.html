<!DOCTYPE html>
<html lang="en">
    <head><title>Example of CSS Positioning</title>
    <style>
        p{
            width: 200px;
            padding: 10px;
        }
        .up{
            background: greenyellow;
            position: absolute;
            top: 0;
        }
        .down{
            background: pink;
            position: absolute;
            bottom: 0;
        }
    </style></head>
    <body>
        <p class="up">This paragraph is placed at 0th position from top</p>
        <p class="down">This paragraph is not sticked anywhere and its defaut position in 0</p>
    </body>
</html>
